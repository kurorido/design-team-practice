    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <button v-on:click="count++">{{ count }}</button>

        <button v-on:click="count++">{{ count }}</button>

        <counter :title="childName" v-on:helpme="titleChange"></counter>

        <counter title="ijk"></counter> -->
        <!-- <counter></counter>

    </div>

    <script>
        Vue.component('counter', {
            template: `
                <div>
                    <h1>{{ title }}</h1>
                    <button v-on:click="count++">{{ count }}</button>
                    <button v-on:click="titleChange">change</button>
                </div>
            `,
            data() {
                return {
                    count: 0
                }
            },
            props: ['title'],
            methods: {
                titleChange() {
                    this.$emit('helpme')
                }
            }
        })

        new Vue({
            el: '#app',
            data: {
                count: 0,
                childName: 'aaaaaa'
            },
            methods: {
                titleChange() {
                    this.childName = 'bbbbbb'
                }
            }
        })
    </script>
</body>
